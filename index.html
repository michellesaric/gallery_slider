<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/index.css" />
    <title>Gallery slider</title>
  </head>
  <body>
    <section class="gallery">
      <div class="gallery-slider">
        <div class="gallery-slider__first-row">
          <img
            class="gallery-image first-row-image"
            src="assets/images/slider-image-7.jpg"
            alt="slider-image-7"
          />
          <img
            class="gallery-image first-row-image"
            src="assets/images/slider-image-6.jpg"
            alt="slider-image-6"
          />
          <img
            class="gallery-image first-row-image"
            src="assets/images/slider-image-9.jpg"
            alt="slider-image-9"
          />
          <img
            class="gallery-image first-row-image"
            src="assets/images/slider-image-8.jpg"
            alt="slider-image-8"
          />
          <img
            class="gallery-image first-row-image"
            src="assets/images/slider-image-5.jpg"
            alt="slider-image-5"
          />
        </div>
        <div class="gallery-slider__second-row">
          <div class="gallery-slider__second-row-images">
            <img
              class="gallery-image second-row-image"
              src="assets/images/slider-image-4.jpg"
              alt="slider-image-4"
            />
            <img
              class="gallery-image second-row-image"
              src="assets/images/slider-image-1.jpg"
              alt="slider-image-1"
            />
            <img
              class="gallery-image second-row-image"
              src="assets/images/slider-image-2.jpg"
              alt="slider-image-2"
            />
            <img
              class="gallery-image second-row-image"
              src="assets/images/slider-image-3.jpg"
              alt="slider-image-3"
            />
          </div>
          <div class="gallery-slider__second-row-icons">
            <button class="icon-wrapper left-arrow-button first-wrapper">
              <img
                class="left-arrow"
                src="assets/icons/arrow-gray-left.png"
                alt="left arrow gray"
              />
            </button>
            <button class="icon-wrapper right-arrow-button">
              <img
                class="right-arrow"
                src="assets/icons/arrow-gray-right.png"
                alt="right-arrow-gray"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="gallery-card">
        <h3 class="gallery-card__title">
          Lorem ipsum dolor sit amet consectetur adipisicing elit
        </h3>
        <p class="gallery-card__text">
          Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
          suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem
          vel eum iriure dolor in hendrerit in vulputate velit esse molestie
          consequat.
        </p>
      </div>
    </section>

    <script src="./utils/buttonHover.js"></script>
    <script src="./utils/carousel.js"></script>
  </body>
</html>
