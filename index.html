<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery slider</title>
  </head>
  <body>
    <div class="gallery-slider">
      <div class="gallery-slider__first-row">
        <img src="assets/images/slider-image-7.jpg" alt="slider-image-7" />
        <img src="assets/images/slider-image-6.jpg" alt="slider-image-6" />
        <img src="assets/images/slider-image-9.jpg" alt="slider-image-9" />
        <img src="assets/images/slider-image-8.jpg" alt="slider-image-8" />
        <img src="assets/images/slider-image-5.jpg" alt="slider-image-5" />
      </div>
      <div class="gallery-slider__second-row">
        <div class="gallery-slider__second-row-images">
          <img src="assets/images/slider-image-4.jpg" alt="slider-image-4" />
          <img src="assets/images/slider-image-1.jpg" alt="slider-image-1" />
          <img src="assets/images/slider-image-2.jpg" alt="slider-image-2" />
          <img src="assets/images/slider-image-3.jpg" alt="slider-image-3" />
        </div>
        <div class="gallery-slider__second-row-icons">
          <button class="icon-wrapper">
            <img src="assets/icons/arrow-gray-left.png" alt="arrow" />
          </button>
          <button class="icon-wrapper">
            <img src="assets/icons/arrow-blue-right.png" alt="arrow" />
          </button>
        </div>
      </div>
    </div>
    <div class="gallery-card">
      <h3 class="gallery-card__title">
        Lorem ipsum dolor sit amet consectetur adipisicing elit
      </h3>
      <p class="gallery-card__text">
        Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
        suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem
        vel eum iriure dolor in hendrerit in vulputate velit esse molestie
        consequat.
      </p>
    </div>
  </body>
</html>
